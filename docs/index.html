<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>HDB Resale Price Prediction (Python)</title>
<style>
  :root{--pad:20px}
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0}
  header{padding:16px var(--pad);border-bottom:1px solid #eee}
  .tabs{display:flex;gap:8px;padding:12px var(--pad);border-bottom:1px solid #eee}
  .tabs button{padding:8px 12px;border:1px solid #ddd;background:#fff;border-radius:10px;cursor:pointer}
  .tabs button.active{background:#f6f6f6}
  .panel{display:none}
  .panel.active{display:block}
  iframe{width:100%;height:85vh;border:0} /* height is important */
  .help{margin:10px var(--pad)}
</style>

<header>
  <h1>HDB Resale Price Prediction (Python)</h1>
  <div>Interactive notebook (nbviewer) &amp; slides (Office viewer)</div>
</header>

<div class="tabs">
  <button id="tab-nb" class="active">Notebook</button>
  <button id="tab-ppt">Slides</button>
</div>

<!-- Notebook panel -->
<div id="nb" class="panel active">
  <iframe
    src="https://nbviewer.org/github/ForestWJL/Data-analysis-Python-Prediction/blob/main/Python_prediction.ipynb">
  </iframe>
  <p class="help">
    If the notebook doesn’t render, open directly on nbviewer:
    <a target="_blank" rel="noopener"
       href="https://nbviewer.org/github/ForestWJL/Data-analysis-Python-Prediction/blob/main/Python_prediction.ipynb">
       Open in a new tab
    </a>
  </p>
</div>

<!-- Slides panel -->
<div id="ppt" class="panel">
  <iframe
    src="https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fraw.githubusercontent.com%2FForestWJL%2FData-analysis-Python-Prediction%2Frefs%2Fheads%2Fmain%2FPython_prediction.pptx&wdOrigin=BROWSELINK">
  </iframe>
  <p class="help">
    If the viewer doesn’t load:
    <a target="_blank" rel="noopener"
       href="https://view.officeapps.live.com/op/view.aspx?src=https%3A%2F%2Fraw.githubusercontent.com%2FForestWJL%2FData-analysis-Python-Prediction%2Frefs%2Fheads%2Fmain%2FPython_prediction.pptx&wdOrigin=BROWSELINK">
       Open in a new tab
    </a>
    &middot;
    <a href="https://raw.githubusercontent.com/ForestWJL/Data-analysis-Python-Prediction/refs/heads/main/Python_prediction.pptx">
      Download PPTX
    </a>
    <!-- If you later add a PDF, uncomment the next line -->
    <!-- &middot; <a target="_blank" href="../Python_prediction.pdf">View PDF (fallback)</a> -->
  </p>
</div>

<script>
  const panels = { nb: document.getElementById('nb'), ppt: document.getElementById('ppt') };
  const tabs = { nb: document.getElementById('tab-nb'), ppt: document.getElementById('tab-ppt') };
  function show(which){
    const isNb = which === 'nb';
    panels.nb.classList.toggle('active', isNb);
    panels.ppt.classList.toggle('active', !isNb);
    tabs.nb.classList.toggle('active', isNb);
    tabs.ppt.classList.toggle('active', !isNb);
  }
  tabs.nb.onclick = () => show('nb');
  tabs.ppt.onclick = () => show('ppt');
</script>
